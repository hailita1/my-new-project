<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = parseInt(prompt("Nhap so a: ", ''));
    b = parseInt(prompt("Nhap so b: ", ''));
    c = parseInt(prompt("Nhap so c: ", ''));
    let max = a;
    if (max < b) {
        max = b;
    }
    if (max < c) {
        max = c;
    }
    alert('So lon nhat la: ' + max);
</script>
</body>
</html>
